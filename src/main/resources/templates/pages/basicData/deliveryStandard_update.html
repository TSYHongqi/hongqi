<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>收派标准</title>
	<link rel="stylesheet" type="text/css" href="../../../static/newlayui/layui/css/layui.css">
</head> 
<body><!--action="/update"-->
	<form class="layui-form" action="/update"  type="post">
	<table class="layui-table" style="width: 98%;margin: 1px auto;text-align: center;">
	  	<tbody>
		    <tr>
		    	<td class="layui-bg-gray" width="15%">标准名称</td>
		      	<td width="35%">
					<input type='hidden' lay-verify="id" name='id' th:value="${session.id}" id="id"/>
					<input type="text"id="name" name="name" placeholder="请输入收派标准名称" autocomplete="off" class="layui-input" >
		      	</td>
		      	<td class="layui-bg-gray" width="15%">作废标志</td>
		      	<td width="35%">
					<input type="radio" name="invalidateSign" id="in1" value="1" title="是" >
					<input type="radio" name="invalidateSign" id="in0" value="0" title="否" >
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">最小重量</td>
		      	<td>
					<input type="text" name="minWeight" id="minWeight" placeholder="请输入最小重量" autocomplete="off" class="layui-input" >
		      	</td>
		      	<td class="layui-bg-gray">最大重量</td>
		      	<td>
					<input type="text" name="maxWeight" id="maxWeight" placeholder="请输入最大重量" autocomplete="off" class="layui-input" >
		      	</td>
		    </tr>
		    <tr>
		      	<td class="layui-bg-gray">操作人员</td>
		      	<td id="empName"><!--张三--></td>
		      	<td class="layui-bg-gray">操作单位</td>
		      	<td id="uname"><!--总公司--></td>
		    </tr>
			<tr>
		      	<td class="layui-bg-gray">操作时间</td>
		      	<td id="operationTime"><!-- 2017-10-23 16:17:10 --></td>
		      	<td class="layui-bg-gray"></td>
		      	<td> </td>
		    </tr>
		    <tr>
		      	<td colspan="4">
					<button type="submit" class="layui-btn layui-form" style="background: #1da02b;" lay-filter="update" lay-submit="">确定</button>
					<button type="button" id="closePage" class="layui-btn layui-btn-primary">取消</button>
		      	</td>
		    </tr>
		    
	  	</tbody>
	</table>
	</form>
	<script type="text/javascript" src="../../../static/layer/layer.js"></script>
	<script type="text/javascript" src="../../../static/custom/jquery.min.js"></script>
	<script type="text/javascript" src="../../../static/newlayui/layui/layui.js"></script>
	<script type="text/javascript">
        //返回
        $("#closePage").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);//关闭弹出的子页面窗口
        });
        var id = $("#id").val();
        layui.use(['form', 'layedit','layer'], function(){
            $ = layui.jquery;
            var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit;
            $.ajax({
                url:"/queryById/"+id+"",
                type:"post",
                success:function(data){
                    var obj=$.parseJSON(data);

                    $("#name").val(obj.name);
                    if(obj.invalidateSign==0){
                        $("#in0").attr("checked",true);
                        form.render(); //更新全部
                    }else{
                        $("#in1").attr("checked",true);
                        form.render(); //更新全部
                    }
                    $("#minWeight").val(obj.minWeight);
                    $("#maxWeight").val(obj.maxWeight);
                    $("#empName").html(obj.empName);
                    $("#uname").html(obj.uname);
                    $("#operationTime").html(obj.operationTime);
                }
            });


			//监听提交
            form.on('submit(update)', function(data){
                    /*// 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.location.reload(); //刷新父页面
                    parent.layer.close(index);
                    $(".layui-form").submit();
                    layer.msg("修改成功！",10);*/
                layer.alert("更改成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.location.reload(); //刷新父页面
                    //关闭当前frame
                    parent.layer.close(index);
                    $(".layui-form").submit();
                });
                return false;
            });


            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                title: function(value){
                    if(value.length < 5){
                        return '标题至少得5个字符啊';
                    }
                }
                ,pass: [
                    /^[\S]{6,12}$/
                    ,'密码必须6到12位，且不能出现空格'
                ]
                ,content: function(value){
                    layedit.sync(editIndex);
                }
            });




        });


	</script>
</body> 
</html>
