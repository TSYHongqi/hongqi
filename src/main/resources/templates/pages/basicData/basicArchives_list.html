<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>基础档案</title>

	<link rel="stylesheet" type="text/css" href="../../../statics/newlayui/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../../statics/css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 操作按扭组 -->
	<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
		<div class="layui-inline">
			<button type="button" class="layui-btn layui-btn-small btnQuery" id="opDetailAdd">新增详细信息</button>
			<button type="button" class="layui-btn layui-btn-small btnOther" id="opUpdate">编辑</button>
			<button type="button" class="layui-btn layui-btn-small btnOther" id="a">作废</button>
		</div>
	</div>

	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">

	<div>
			<!-- 数据表格 -->
			<table class="layui-table" id="user">

			</table>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../../statics/custom/jquery.min.js"></script>
<script type="text/javascript" src="../../../statics/newlayui/layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    var table;
    var layer;
    var form;
    var laydate;
    layui.use(['layer','table','element','form','laydate'],function () {
        $ = layui.jquery;
        table = layui.table;
        layer = layui.layer;
        form = layui.form;
        laydate = layui.laydate;
        // 执行一个 table 实例
        table.render({
            id:'alltable',
            elem : '#user',
            height: 480,
            page:true,
            cellMinWidth: 100,
            limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            limit: 10, //每页默认显示的数量
            url : '/findAllList',
            cols : [ [ // 表头
                {
                    type:'checkbox'
                },  {
                    field : 'id',
                    title : '序号',
                    width : 88,
                    sort: true
                }, {
                    field : 'name',
                    title : '档案名称',
                    width : 88
                }, {
                    field : 'parentID',
                    title : '上级编码',
                    width : 88
                }, {
                    field : 'avaliable',
                    title : '封存标志',
                    width : 88,
                    templet : function(d) {
                        if (d.avaliable == 1) {
                            return '是';
                        } else if (d.avaliable == 0) {
                            return '否';
                        }
                    }
                }, {
                    field : 'empName',
                    title : '操作人员',
                    width : 100

                }, {
                    field : 'uname',
                    title : '操作单位',
                    width : 100
                }, {
                    field : 'operationTime',
                    title : '操作时间',
                    width : 169,
                    sort: true
                } , {
                    field : 'remarks',
                    title : '备注',
                    width : 200
                }] ]
        });

        //日期
        var operationTime= laydate.render({
            elem: '#operationTime'
        });




    });

$(function(){

	//新增详细信息
	$('#opDetailAdd').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['650px', '375px'], //宽高
		  content: 'basicArchives_detail_add.html'
		});
	});

	//编辑
	$('#opUpdate').click(function(){
		//页面层
		layer.open({
		  title: ['编辑', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['650px', '375px'], //宽高
		  content: 'basicArchives_detail_add.html'
		});
	});
	
});

</script>

</body>
</html>
