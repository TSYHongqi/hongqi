<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>角色管理</title>
	<link rel="stylesheet" type="text/css" href="../../../statics/newlayui/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../../statics/css/page.css">
</head>
<body>
<!-- 外部整体 -->
<div class="external">
	<!-- 标题 -->
	<p class="ptitle">角色管理</p>
	<!-- 操作区域 -->
	<div class="operation">
		<!-- 向上间距 -->
		<div style="height: 10px;"></div>
		<form class="layui-form" action="">
			<div class="layui-form-item">

				<div class="layui-inline">
				    <label class="layui-form-label">角色名:</label>
				    <div class="layui-input-block" style="width: 150px;">
						<input type="text" name="roleName" id="roleName" placeholder="请输入角色名" autocomplete="off" class="layui-input">
				    </div>
			    </div>

			    <div class="layui-inline">
				    <label class="layui-form-label" >是否禁用:</label>
				    <div class="layui-input-block" style="width: 150px;">
						<select name="disabled" id="disabled" lay-verify="">
							<option value="">请选择栏目</option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</div>
			    </div>

				<!-- 查询按钮组 -->
			    <div class="layui-inline">
					<button type="submit" lay-submit="" class="layui-btn btnQuery" lay-filter="sreach" >
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button type="reset" class="layui-btn btnOther">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>

				</div>
			</div>

			<!-- 操作按扭组 -->
			<div class="layui-form-item" style="padding-left: 11px;height: 30px;">
				<div class="layui-inline">
					<!--<shiro:hasPermission name="user:delete">
						<a href="#">删除用户</a>
					</shiro:hasPermission>-->
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="opDistribution">分配角色权限</button>
					<button type="button" class="layui-btn layui-btn-small btnQuery" id="add">新增</button>
					<button type="button" class="layui-btn layui-btn-small btnOther" id="edit">修改</button>
<!--
					<button type="button" class="layui-btn layui-btn-small btnOther" id="opDelete">删除</button>
-->
				</div>
			</div>

			<div>
			<!-- 数据表格 -->
			<table class="layui-table" id="user"></table>
		</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../../../statics/custom/jquery.min.js"></script>
<script type="text/javascript" src="../../../statics/layer/layer.js"></script>
<script type="text/javascript" src="../../../statics/newlayui/layui/layui.js"></script>
<script type="text/javascript">
    //加载'form'模块，使checkbox、select、radio初始化
    var table;
    var layer;
    var form;
    var laydate;
    layui.use(['layer','table','element','form','laydate'],function () {
        $ = layui.jquery;
        table = layui.table;
        layer = layui.layer;
        form = layui.form;
        laydate = layui.laydate;
        // 执行一个 table 实例
        table.render({
            id:'alltable',
            elem : '#user',
            height: 480,
            page:true,
            cellMinWidth: 80,
            limits: [10,25,50,75,100],  //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
            limit: 10, //每页默认显示的数量
            url : '/findSysRole'
            ,cols : [ [ // 表头
                {
                    type:'checkbox'
                },  {
                    field : 'id',
                    title : '序号',
                    width : 120,
                    sort: true
                }, {
                    field : 'roleName',
                    title : '角色名',
                    width : 415
                }, {
                    field : 'roleDesc',
                    title : '角色描述',
                    width : 415
                }, {
                    field : 'disabled',
                    title : '状态',
                    templet : function(d) {
                        if (d.disabled == 1) {
                            return '可用';
                        } else if (d.disabled == 0) {
                            return '不可用';
                        }
                    },
                    width : 270,
                    fixed :'right'
                }] ]
        });


        //监听提交
        form.on('submit(sreach)', function(data){
            var roleName=$("#roleName").val();
            var disabled =$("#disabled").val();
            table.reload('alltable', {page:{curr:1},url: '/findSysRole' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                ,totalRow: true //开启合计行
                ,cols :[ [ // 表头
                    {
                        type:'checkbox'
                    },  {
                        field : 'id',
                        title : '序号',
                        width : 120,
                        sort: true
                    }, {
                        field : 'roleName',
                        title : '角色名',
                        width : 415
                    }, {
                        field : 'roleDesc',
                        title : '角色描述',
                        width : 415
                    }, {
                        field : 'disabled',
                        title : '状态',
                        templet : function(d) {
                            if (d.disabled == 1) {
                                return '可用';
                            } else if (d.disabled == 0) {
                                return '不可用';
                            }
                        },
						width : 270,
						fixed :'right'

                    }] ]
                , where:{"disabled":disabled,"roleName":roleName}});
            return false;
        });


    });

$(function(){
	//显示、隐藏剩余的查询条件
	$('#btnMore').click(function(){
		$("#hQuery").toggle();
	});

	//新增
	$('#add').click(function(){
		//页面层
		layer.open({
		  title: ['新增', 'color:#fff;background:#1da02b;'],
		  type: 2,
		  //skin: 'layui-layer-rim', //加上边框
		  area: ['690px', '350px'], //宽高
		  content: '/sysRoleAdd'
		});
	});

	//修改
	$('#edit').click(function(){
        var checkStatus = table.checkStatus("alltable"),
            data = checkStatus.data;
        if (data.length == 1)
        {
            var bid = data[0].id;
            layer.open({
                title: ['编辑', 'color:#fff;background:#1da02b;'],
                type: 2,
                //skin: 'layui-layer-rim', //加上边框
                area: ['690px', '350px'], //宽高
                content: '/sysRoleUpd/'+bid+''
            });
        }else {
            layer.msg("请选择需要编辑的一行数据！",{icon:5});
        }

    });
    //删除
    $('#opDelete').click(function(){
        var checkStatus = table.checkStatus("alltable"),
            data = checkStatus.data;
        if (data.length == 1)
        {
            var bid = data[0].id;
            layer.alert("是否删除该行数据？", {btn: ['是','否'] },function () {
                $.ajax({
                    type:'post',
                    url:'/delSysRole',
                    data:{'id':bid},
                    success:function (a) {
                        layer.msg('删除成功', {icon: 1,shade:0.5,time:1000},function () {
                            location.reload();
                            layer.close();
                        });
                    }
                })

            })
        }else {
            layer.msg("请选择需要删除的一行数据！",{icon:5})
        }
    });

	//分配角色权限
	$('#opDistribution').click(function(){
        var checkStatus = table.checkStatus("alltable"),
            data = checkStatus.data;
        if (data.length == 1)
        {
            var bid = data[0].id;
            window.location.href = '/sysRoleDistribution/'+bid+'';
        }else {
            layer.msg("请选择需要分配权限的角色！",{icon:5});
        }

	});
	
	


});

</script>

</body>
</html>
